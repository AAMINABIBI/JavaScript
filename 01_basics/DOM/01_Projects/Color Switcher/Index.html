<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color switcher</title>
    <style>
        .button {
            height: 50px;
            width: 50px;
            border: 5px solid black;
            margin:10px;
           padding: 10px;
            cursor: pointer; /* Add cursor for better user experience */
        }
    </style>
</head>
<body>
    
 <h1>
    Color Scheme Switcher
 </h1>
 <div style="display: flex;">
 <div style="background-color: gray;" class="button" id="gray" ></div>
 <div style="background-color: white;" class="button" id="white"></div>
 <div style="background-color: blue;" class="button" id="Blue"></div>
 <div style="background-color: yellow;" class="button" id="yellow"></div>
</div>
<script src="script.js">

</script>
</body>
</html>
