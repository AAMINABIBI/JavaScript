<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Hey</h1>
<button id="stop">Stop</button>
</body>
<script>

setTimeout(()=>{
console.log("amna")
},2000)
//will execute one time 2 sec

//setInterval(()=>{
   // console.log("amna")
//},2000)
//keps on executing after every 2 sec
const changeText=()=>{
    document.querySelector('h1').innerHTML="Hello"
}

const changedText=setTimeout(changeText,2000)
document.querySelector("#stop").addEventListener('click',()=>{
    clearTimeout(changedText)//will stop the execution of changedText
    console.log("stopped")
})
</script>
</html>
