<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML  Events</title>

</head>
<body style="background-color: black;color: wheat;">
     <div id="my_img">
        <ul >
            <li><img height="200" width="200"  id="my_img1"src="../Images/Meee.jpg"/></li>
            <li><img height="200" width="200" id="my_img2"src="../Images/Meee.jpg"/></li>
            <li><img height="200" width="200" id="my_img3"src="../Images/Meee.jpg"/></li>
            <li><img height="200" width="200" id="my_img4"src="../Images/Meee.jpg"/></li>
            <li><img height="200" width="200" id="my_img5"src="../Images/Meee.jpg"/></li>
            <li><img height="200" width="200" id="my_img6"src="../Images/Meee.jpg"/></li>

        </ul>
     </div>
</body>

<script>
    document.getElementById('my_img').addEventListener('click',function(e){
alert('I am clicked')
    },false)

    //type,timestamp,defaultPrvented
    //target,toElement,srcElement,currentTarget
    //clientX,clientY,screenX,screenY
    //altkey,ctrlkey,shiftkey,keyCode

    //***************Event Propagation
//event bubbling=>inner to outer elements=>by adding "false to event listener"
document.getElementById('my_img').addEventListener('click',function(e){
alert('I am clicked')
    },false)
//event capturing=>adding to true  as 3rd parameter in event listener

    document.getElementById('my_img1').addEventListener('click',function(e){
alert('img 1 clicked')
    },true)


    //prevent default
</script>
</html>
